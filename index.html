<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping cart</title>
    <link rel="stylesheet" href="src/css/style.css" />
  </head>

  <body>
    <header class="header">
      <div class="container">
        <div class="flex">
          <a class="header-logo" href="index.html">
            <img src="" alt="logo" />
          </a>

          <nav class="header-nav">
            <a class="nav-link active" href="/">SHOP</a>
            <a class="nav-link" href="#">ABOUT US</a>
            <a class="nav-link" href="#">CONTACT</a>
          </nav>

          <div class="header-buttons flex">
            <button class="btn-icon">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M4 12H20" stroke="#17183B" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                <path d="M7 6H17" stroke="#17183B" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                <path d="M8 18H16" stroke="#17183B" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
              </svg>
            </button>

            <button class="btn-icon">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M11 19C15.4183 19 19 15.4183 19 11C19 6.58172 15.4183 3 11 3C6.58172 3 3 6.58172 3 11C3 15.4183 6.58172 19 11 19Z"
                  stroke="#17183B"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M21 21L16.65 16.65"
                  stroke="#17183B"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </button>

            <button id="open-basket" class="btn-icon">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M15 22C14.4477 22 14 21.5523 14 21C14 20.4477 14.4477 20 15 20C15.5523 20 16 20.4477 16 21C16 21.5523 15.5523 22 15 22Z"
                  stroke="#17183B"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M4 22C3.44772 22 3 21.5523 3 21C3 20.4477 3.44772 20 4 20C4.55228 20 5 20.4477 5 21C5 21.5523 4.55228 22 4 22Z"
                  stroke="#17183B"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M23 1H19L16.32 14.39C16.2286 14.8504 15.9781 15.264 15.6125 15.5583C15.2468 15.8526 14.7893 16.009 14.32 16H4.6C4.1307 16.009 3.67318 15.8526 3.30754 15.5583C2.94191 15.264 2.69145 14.8504 2.6 14.39L1 6H18"
                  stroke="#17183B"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
              <span class="basket-count__info"></span>
            </button>

            <dialog class="modal" id="modal-basket">
              <header class="modal-header">
                <button id="close-button" class="button close-button">
                  <svg
                    viewBox="0 0 32 32"
                    xmlns="http://www.w3.org/2000/svg"
                    aria-hidden="true"
                    role="presentation"
                    focusable="false"
                    style="
                      display: block;
                      fill: none;
                      height: 16px;
                      width: 16px;
                      stroke: currentcolor;
                      stroke-width: 3;
                      overflow: visible;
                    "
                  >
                    <path d="m6 6 20 20"></path>
                    <path d="m26 6-20 20"></path>
                  </svg>
                </button>
              </header>

              <section class="modal-body">
                <h2 class="modal-body__total">Total: $</h2>
                <span class="basket__total-value"></span>

                <div class="basket-container__list">
                  <!-- вставка добавленного товара  -->
                </div>
              </section>

              <footer class="modal-footer"></footer>
            </dialog>
          </div>
        </div>
      </div>
    </header>

    <main>
      <section class="products p-48">
        <div class="container">
          <h2 class="title">Products</h2>

          <!-- Компонент степпер  -->
          <div class="counter">
            <label class="counter__field">
              <input class="counter__input" type="text" value="1" maxlength="3" readonly />
              <span class="counter__text">шт</span>
            </label>
            <div class="counter__btns">
              <button class="counter__btn counter__btn--up" aria-label="Увеличить количество">
                <svg xmlns="http://www.w3.org/2000/svg" width="8" height="5" viewBox="0 0 8 5">
                  <g>
                    <g>
                      <path d="M3.904-.035L-.003 3.151 1.02 5.03l2.988-2.387 2.988 2.387 1.022-1.88-3.89-3.186z"></path>
                    </g>
                  </g>
                </svg>
              </button>
              <button disabled class="counter__btn counter__btn--down" aria-label="Уменьшить количество">
                <svg xmlns="http://www.w3.org/2000/svg" width="8" height="5" viewBox="0 0 8 5">
                  <g>
                    <g>
                      <path d="M3.904 5.003L-.003 1.818 1.02-.062l2.988 2.386L6.995-.063l1.022 1.88-3.89 3.186z"></path>
                    </g>
                  </g>
                </svg>
              </button>
            </div>
          </div>

          <!-- Форма создания товара  -->
          <div class="form-container">
            <h2>Add Product</h2>
            <form id="productForm">
              <label for="productName">Name*</label>
              <input autocomplete="off" type="text" id="productName" name="name" required />

              <label for="productCategory">Category* </label>
              <input autocomplete="off" type="text" id="productCategory" name="category" required />

              <label for="productRating">Rating*</label>
              <input autocomplete="off" type="text" id="productRating" name="rating" required />

              <label for="productPrice">Price*</label>
              <input autocomplete="off" type="text" id="productPrice" name="price" required />

              <label for="productImgSrc">Image Source</label>
              <input autocomplete="off" type="url" id="productImgSrc" name="imgSrc" required />

              <button type="submit">Add Product</button>
            </form>
          </div>

          <div class="products-list">
            <!-- вставка данных  -->
          </div>
        </div>
      </section>
    </main>

    <script type="module" src="src/js/script.js"></script>
    <script src="src/js/counter.js"></script>
  </body>
</html>
